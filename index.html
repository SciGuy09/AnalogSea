<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Analog Sea Sign-up</title>
        <meta name="description" content="Sign-up to Analog Sea">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    </head>
    <body>
    	<img class="logo" src="images/AnalogSea.png">
		<form class="Sign-up form" action="/signup/" method="post">
			<h1>Sign up</h1>
			<fieldset>
				<label for="Email">Email</label>
				<input type="Email" name="Email" id="Email" placeholder="foo@bar.com" required>
				<label for="Password">Password</label>
				<input type="Password" name="Password" id="Password" placeholder="1234Passw0rd" required>
			</fieldset>
			<button type="submit">Submit</button>
		</form>
	<p id="LogIn">Already have an account? <a href="/login">Log in</a></p>
    </body>
</html>
